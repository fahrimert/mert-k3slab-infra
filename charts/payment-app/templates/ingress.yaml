apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: payment-app-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    - host: myapp.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: payment-app
                port:
                  number: 5000
