apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab-demo-node
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://gitlab.com/Vimadd/cloud4next-mertk3slab-argocdpractice-nodeapp.git'
    targetRevision: main
    path: charts/my-node-app 
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
